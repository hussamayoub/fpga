<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="base.css" />
</head>

<body>
    <div id="joypad"></div>
    <div id="menu">
        <div id="racing">Racing</div>
        <div id="dpad">Retro (D-pad)</div>
        <div id="gamepad">Gamepad</div>
        <div id="testing">Testing</div>
    </div>
    <div id="warning">If you don't see any controls, please <a href="https://play.google.com/store/apps/details?id=com.google.android.webview">upgrade Android WebView</a>, then reboot your device.</div>
    <div id="calibration">
        <p>Drag your finger on this box alternating gentle and forceful strokes to calibrate, then tap Ok.</p>
        <p>If your screen can't detect touch force, or you choose not to, then tap No.</p>
        <div id="force"></div>
        <br />
        <button id="calibrationOk">Ok</button>
        <button id="calibrationNo">No</button>
    </div>
    <script type="application/javascript" src="base.js"></script>
</body>

</html>
